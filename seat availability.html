<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Seat Availability</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       
        <form id="seat-availability-form">
            <div class="form-group">
                <label for="from-station">From Station:</label>
                <select id="from-station" required>
                    <option value="">Select Station</option>
                    <option value="NDLS">NDLS - New Delhi</option>
                    <option value="MMCT">MMCT - Mumbai Central</option>
                    <!-- Add more stations as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="to-station">To Station:</label>
                <select id="to-station" required>
                    <option value="">Select Station</option>
                    <option value="NDLS">NDLS - New Delhi</option>
                    <option value="MMCT">MMCT - Mumbai Central</option>
                    <!-- Add more stations as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" required>
            </div>
            <div class="form-group">
                <button type="submit">Check Availability</button>
            </div>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
